<div bsModal #updateUserModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="dialog-child-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 id="dialog-child-name" class="modal-title pull-left">Update User</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input id="first_name" type="text" name="first_name" class="validate form-control">
          </div>
          <div class="form-group">
            <label for="last_name">Last name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" name="gender" id="gender">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" id="address">
          </div>
          <div class="modal-footer">
            <button title="Save" type="submit" data-dismiss="modal" class="btn btn-primary waves-effect">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
